<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        
    
    <FONT COLOR="BLUE"  FACE="GABRIOLA"><h1>REGISTER</h1></FONT>
    
    
            <form>
                Enter Username : <input type="text" name="name" ><br><br>

                Enter Email-Id : &nbsp;&nbsp;<input type="email" name="email"><br><br>
                
               Enter Password : &nbsp;<input id="t" type="password" name="pw" maxlength="8" ><br><br>

                Confirm Password : <input type="password" name="cpw" maxlength="8" > <br><br>

                Select Gender : <br>

                <input type="radio" name="g" value="male"> Male <br>

                <input type="radio" name="g" value="female"> Female <br>

                <input type="radio" name="g" value="other"> Other <br>

                <input type="radio" name="g" value="prefer"> Prefer not to say <br>
<br>
                Select Programming Languages you know : <br>

                <input type="checkbox" name="l1" value="python"> Python <br>

                <input type="checkbox" name="l2" value="java"> Java <br>

                <input type="checkbox" name="l3" value="C#"> C# <br>

                <input type="checkbox" name="l4" value="javascript"> JavaScript <br>

                <input type="checkbox" name="l5" value="c++"> C++ <br>

                <input type="checkbox" name="l6" value="C"> C <br>

                    <br>
                    &nbsp;&nbsp;&nbsp; <input type="submit" value="Register">
                    &nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" >

            </form>
        
            <p>Already have an Account ? <a href="sample.html">Login</a></p>
        
    </body>
</html>
